<div class="flex flex-col gap-5 w-full overflow-x-hidden font-[IRANSans]">
  <div class="w-screen flex flex-col items-center">
    <div class="w-full px-10 md:px-30">
      <app-nav id="nav"></app-nav>
    </div>

    <app-hero title="بلاگ"></app-hero>

    @if (!isLoading) {
      <div
        class="grid grid-cols-1 px-10 md:px-0 md:grid-cols-3 w-full md:w-[1200px] py-10 gap-10"
      >
        @if (!isLoading) {
          @for (article of articlelist; track article.id) {
            <app-card [article]="article"></app-card>
          }
        }
      </div>
    } @else {
      <div class="md:grid px-0 grid-cols-3 w-[1200px] py-10 gap-10 hidden">
        <p-skeleton height="450px" width="370px"></p-skeleton>
        <p-skeleton height="450px" width="370px"></p-skeleton>
        <p-skeleton height="450px" width="370px"></p-skeleton>
        <p-skeleton height="450px" width="370px"></p-skeleton>
        <p-skeleton height="450px" width="370px"></p-skeleton>
        <p-skeleton height="450px" width="370px"></p-skeleton>
      </div>
      <div class="grid grid-cols-1 w-full p-10 gap-10 md:hidden items-center">
        <div
          class="w-full shadow-[0_0_20px_0_rgba(0,0,0,0.07)] rounded-xl flex flex-col items-start justify-start gap-5 pb-5"
        >
          <p-skeleton height="200px" width="100%"></p-skeleton>
          <p-skeleton height="40px" width="75%" class="mx-5"></p-skeleton>
          <p-skeleton width="30%" height="20px" class="mx-5"></p-skeleton>
          <div class="flex flex-col gap-1 w-full">
            <p-skeleton width="85%" height="15px" class="mx-5"></p-skeleton>
            <p-skeleton width="85%" height="15px" class="mx-5"></p-skeleton>
            <p-skeleton width="85%" height="15px" class="mx-5"></p-skeleton>
          </div>
        </div>
        <div
          class="w-full shadow-[0_0_20px_0_rgba(0,0,0,0.07)] rounded-xl flex flex-col items-start justify-start gap-5 pb-5"
        >
          <p-skeleton height="200px" width="100%"></p-skeleton>
          <p-skeleton height="40px" width="75%" class="mx-5"></p-skeleton>
          <p-skeleton width="30%" height="20px" class="mx-5"></p-skeleton>
          <div class="flex flex-col gap-1 w-full">
            <p-skeleton width="85%" height="15px" class="mx-5"></p-skeleton>
            <p-skeleton width="85%" height="15px" class="mx-5"></p-skeleton>
            <p-skeleton width="85%" height="15px" class="mx-5"></p-skeleton>
          </div>
        </div>
        <div
          class="w-full shadow-[0_0_20px_0_rgba(0,0,0,0.07)] rounded-xl flex flex-col items-start justify-start gap-5 pb-5"
        >
          <p-skeleton height="200px" width="100%"></p-skeleton>
          <p-skeleton height="40px" width="75%" class="mx-5"></p-skeleton>
          <p-skeleton width="30%" height="20px" class="mx-5"></p-skeleton>
          <div class="flex flex-col gap-1 w-full">
            <p-skeleton width="85%" height="15px" class="mx-5"></p-skeleton>
            <p-skeleton width="85%" height="15px" class="mx-5"></p-skeleton>
            <p-skeleton width="85%" height="15px" class="mx-5"></p-skeleton>
          </div>
        </div>
      </div>
    }
  </div>

  @if (pageNumber < totalPages) {
    <div
      class="flex flex-row gap-3 items-center text-gray-500 justify-center cursor-pointer"
      (click)="load()"
    >
      <p class="text-sm">بارگزاری بیشتر</p>
      <i style="font-size: 1.5rem" class="pi animate-bounce pi-angle-down"></i>
    </div>
  }

  <app-footer></app-footer>
</div>

<div class="flex flex-col gap-5 w-screen overflow-x-hidden font-[IRANSans]">
  <div
    class="h-screen w-screen flex flex-col items-center"
  >
    <div class="w-full px-30">
      <app-nav></app-nav>
    </div>
    <div class="w-full p-15 bg-[#15ae5c]">
      <app-hero></app-hero>
    </div>

    <div class="grid grid-cols-3 w-[1200px] py-10 gap-10">
      @if (!isLoading) {
        @for(article of articlelist;track article.id) {
          <app-card [article]="article"></app-card>
        }
      }
    </div>
  </div>
</div>

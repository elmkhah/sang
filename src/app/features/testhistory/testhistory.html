<div class="flex h-screen w-full flex-col gap-3 p-10">
  <!--  ناوبار بالا-->
  <div
    class="w-full shadow-[0_0_20px_0_rgba(0,0,0,0.07)] items-center py-5 px-20 rounded-xl flex flex-row justify-between"
  >
    <p class="font-black text-2xl">تاریخچه آزمون ها</p>

    <div class="flex flex-row gap-10 items-center">
      <div class="flex flex-row gap-5 invert-50 h-6">
        <img src="svg/Home%20Smile%20Angle.svg" />
        <img src="svg/Home%20Smile%20Angle.svg" />
        <img src="svg/Home%20Smile%20Angle.svg" />
        <img src="svg/Home%20Smile%20Angle.svg" />
      </div>

      <div
        class="flex flex-row gap-3 items-center h-10 p-3 border-2 border-gray-300 rounded-lg"
      >
        <img
          src="png/golden-coin-money-dollar-icon_24877-83458%201.png"
          class="h-8"
        />
        <p class="font-black text-gray-600">
          {{ localStorage.getItem("coin") }}
        </p>
      </div>
    </div>
  </div>

  <div class="flex flex-row w-full py-2 items-center">
    <p class="text-sm text-gray-400">مجموعا {{ count }} نتیجه یافت شد</p>
  </div>

  @if (isLoading) {
    <div class="flex flex-col gap-5 w-full py-5">
      <p-skeleton height="80px" width="100%"></p-skeleton>
      <p-skeleton height="80px" width="100%"></p-skeleton>
      <p-skeleton height="80px" width="100%"></p-skeleton>
      <p-skeleton height="80px" width="100%"></p-skeleton>
      <p-skeleton height="80px" width="100%"></p-skeleton>
    </div>

  } @else {
    <div class="flex flex-col gap-3 items-center justify-between h-full">
      <div class="flex-col flex gap-5 w-full">
        @for (his of pagedItems; track his.id) {
          <div
            class="flex flex-row w-full rounded-xl shadow-[0_0_20px_0_rgba(0,0,0,0.07)] h-20"
          >
            <div
              class="w-1/5 bg-[#14AE5C] p-2 rounded-r-xl flex items-center justify-center text-white font-bold text-2xl"
            >
              <p>{{ his.testName }}</p>
            </div>

            <div class="w-4/5 grid grid-cols-5 gap-5 py-3 px-7 rounded-l-xl">
              <div class="gap-2 flex grid- flex-col">
                <label class="text-gray-400 text-xs">تاریخ انجام آزمون:</label>
                <p>{{ his.date }}</p>
              </div>

              <div class="gap-2 flex flex-col">
                <label class="text-gray-400 text-xs">شناسه آزمون:</label>
                <p>{{ his.id }}</p>
              </div>

              <div class="gap-2 flex flex-col">
                <label class="text-gray-400 text-xs">نتیجه:</label>
                <p>{{ his.result }}</p>
              </div>

              <div class="gap-2 col-span-2 flex flex-col">
                <label class="text-gray-400 text-xs">توضیحات:</label>
                <p>{{ his.detail }}</p>
              </div>
            </div>
          </div>
        }
      </div>

      <div>
        <p-paginator
          [rows]="rows"
          [totalRecords]="count"
          [first]="first"
          (onPageChange)="onPageChange($event)"
          styleClass="flex justify-center "
        >
        </p-paginator>
      </div>
    </div>
  }
</div>

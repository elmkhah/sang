<div
  class="flex flex-col w-screen gap-5 py-5 px-5 md:py-10 md:px-20 font-[IRANSans]"
>
  <!--  ناوبار-->
  <div
    class="w-full shadow-[0_0_20px_0_rgba(0,0,0,0.07)] items-center p-5 px-5 md:px-20 rounded-xl flex flex-row justify-between"
  >
    <div class="flex flex-col gap-2">
      <p class="font-black text-xl md:text-2xl">نوشتن مقاله جدید</p>
      <p class="text-xs text-gray-300">خانه > مقالات > نوشتن مقاله جدید</p>
    </div>

    <div class="flex flex-row gap-10 items-center">
      <div
        class="flex flex-row gap-3 items-center h-10 p-3 border-2 border-gray-300 rounded-lg"
      >
        <img
          src="png/golden-coin-money-dollar-icon_24877-83458%201.png"
          class="h-8"
        />
        <p class="font-black text-gray-600">
          {{ localStorage.getItem("coin") }}
        </p>
      </div>
    </div>
  </div>

  <!--  اطلاعات اولیه-->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
    <div class="flex flex-col gap-2">
      <label class="text-xs text-gray-400">عنوان مقاله</label>
      <input
        class="focus:outline-none p-3 rounded-xl border-[1px] border-gray-300"
        [(ngModel)]="title"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-xs text-gray-400">نویسنده</label>
      <input
        class="focus:outline-none p-3 rounded-xl border-[1px] border-gray-300"
        [(ngModel)]="author"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-xs text-gray-400">آدرس عکس نمایه</label>
      <input
        placeholder="https://example.com/image.png"
        [(ngModel)]="image"
        class="focus:outline-none p-3 rounded-xl border-[1px] placeholder:text-gray-300 placeholder:text-sm border-gray-300"
      />
    </div>
  </div>

  <!--  خلاصه مقاله-->
  <div class="flex flex-col gap-2">
    <label class="text-xs text-gray-400">خلاصه</label>
    <textarea
      [(ngModel)]="description"
      class="focus:outline-none p-3 rounded-xl border-[1px] border-gray-300"
    ></textarea>
  </div>

  <!--  ادیتور-->
  <p-editor dir="rtl" class="rtl-editor" [(ngModel)]="content"></p-editor>

  <!--  دکمه ثبت-->
  <div class="w-full flex flex-row justify-between">
    <button
      routerLink="/dashboard/home"
      class="cursor-pointer w-fit text-white p-3 rounded-xl bg-red-500"
      (click)="this.router.navigateByUrl('/dashboard/home')"
    >
      بازگشت
    </button>

    <button
      class="cursor-pointer w-fit text-white p-3 rounded-xl bg-[#15ae5f]"
      (click)="submit()"
    >
      افزودن مقاله
    </button>
  </div>
</div>

<div
  class="flex flex-col gap-5 min-h-screen w-full overflow-x-hidden font-[IRANSans]"
>
  <div class="w-screen flex flex-col items-center">
    <!--    ناوبار-->
    <div class="w-full px-10 md:px-30 border-b-2 border-b-gray-200">
      <app-nav id="nav"></app-nav>
    </div>

      <!--    سربرگ مقاله-->
      @if (this.isLoading()) {

        <div class="h-full hidden md:flex flex-row px-30 w-full p-10">
          <div
            class="flex w-full flex-col py-20 md:w-1/2 md:h-110 gap-5 md:gap-0 justify-around"
          >
            <div class="w-8/10 h-12 bg-gray-100 animate-pulse"></div>
            <div class="flex flex-row w-full justify-start gap-10">
              <div
                class="flex flex-row w-1/3 text-gray-400 gap-2 text-sm items-center"
              >

                <div class="w-8/10 h-7 bg-gray-100 animate-pulse"></div>
              </div>
              <div
                class="flex flex-row w-1/3 text-gray-400 gap-2 text-sm items-center"
              >
                <div class="w-8/10 h-7 bg-gray-100 animate-pulse"></div>
              </div>
            </div>
            <div class="w-full flex flex-col gap-2">
              <div class="w-8/10 h-5 bg-gray-100 animate-pulse"></div>
              <div class="w-8/10 h-5 bg-gray-100 animate-pulse"></div>
              <div class="w-8/10 h-5 bg-gray-100 animate-pulse"></div>
              <div class="w-8/10 h-5 bg-gray-100 animate-pulse"></div>
            </div>
          </div>

          <div class="w-1/2">
            <div class="w-full h-110 bg-gray-100 animate-pulse"></div>

          </div>
        </div>

        <div
          class="flex h-full w-full flex-col md:hidden items-start justify-center p-10 gap-5"
        >
          <div class="w-full">
            <div class="w-full h-50 bg-gray-100 animate-pulse"></div>
          </div>
          <div class="flex flex-col gap-2 w-full">
            <div class="w-9/10 h-10 bg-gray-100 animate-pulse"></div>
            <div class="w-8/10 h-10 bg-gray-100 animate-pulse"></div>
          </div>
          <div class="w-6/10 h-6 bg-gray-100 animate-pulse"></div>
          <div class="flex flex-col gap-2 w-full">
            <div class="w-full h-5 bg-gray-100 animate-pulse"></div>
            <div class="w-full h-5 bg-gray-100 animate-pulse"></div>
            <div class="w-full h-5 bg-gray-100 animate-pulse"></div>
            <div class="w-full h-5 bg-gray-100 animate-pulse"></div>
            <div class="w-full h-5 bg-gray-100 animate-pulse mb-20"></div>
          </div>
        </div>

      } @else {
        <div
          class="flex flex-col-reverse md:flex-row items-center p-10 w-full md:px-30"
        >
          <div
            class="flex flex-col md:px-10 py-10 md:py-20 w-full md:w-1/2 md:h-110 gap-5 md:gap-0 justify-around"
          >
            <h1 class="text-3xl font-black">{{ article.title }}</h1>
            <div class="flex flex-row justify-start gap-10">
              <div
                class="flex flex-row text-gray-400 gap-2 text-sm items-center"
              >
                <i class="pi pi-user"></i>
                <p>{{ article.author }}</p>
              </div>
              <div
                class="flex flex-row text-gray-400 gap-2 text-sm items-center"
              >
                <i class="pi pi-clock"></i>
                <p>{{ article.created_at }}</p>
              </div>
            </div>
            <p class="md:pl-10 text-gray-400 text-justify">
              {{ article.description }}
            </p>
          </div>

          <img
            src="{{ article.image }} "
            class="w-full md:w-1/2 md:h-110 shadow-[0_0_20px_0_rgba(0,0,0,0.07)] object-cover rounded-xl"
          />
          <!--        <img-->
          <!--          class="w-full md:w-1/2 md:h-110 shadow-[0_0_20px_0_rgba(0,0,0,0.07)] object-cover rounded-xl"-->
          <!--          (load)="isImageLoading = false ; this.changeDetectorRef.detectChanges()"-->
          <!--          (error)="isImageLoading = false" loading="eager"-->
          <!--        />-->
        </div>
      }

    <!--    محتوا و سایدبار-->
    <div class="flex flex-col md:flex-row gap-10 w-full md:p-10 md:px-30">
      <main
        class="md:w-3/4 min-h-screen shadow-[0_0_20px_0_rgba(0,0,0,0.07)] rounded-xl p-10"
      >
        <article class="md:w-full">
          <div class="article-content" [innerHTML]="article.content"></div>
        </article>
      </main>

      <aside class="md:w-1/4 flex flex-col gap-10">
        <div
          class="shadow-[0_0_20px_0_rgba(0,0,0,0.07)] mx-10 md:m-0 rounded-xl p-10"
        >
          <p>سایدبار اول</p>
        </div>

        <div
          class="shadow-[0_0_20px_0_rgba(0,0,0,0.07)] mx-10 md:m-0 rounded-xl p-10"
        >
          <p>سایدبار دوم</p>
        </div>
      </aside>
    </div>
  </div>

  <div>
    <app-footer></app-footer>
  </div>
</div>

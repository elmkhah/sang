<div
  class="w-full shadow-[0_0_20px_0_rgba(0,0,0,0.07)] rounded-xl flex flex-col items-center justify-start"
>
  <img
    src="{{ article.image }}"
    class="w-full h-2/3 object-cover rounded-t-xl cursor-pointer"
    (click)="url += this.article.id ; this.router.navigateByUrl(url)"
  />
  <div class="h-full w-full flex flex-col p-10 pt-5 gap-5">
    <h2
      class="text-lg font-black cursor-pointer"
      (click)="url += this.article.id ; this.router.navigateByUrl(url)"
    >
      {{ article.title }}
    </h2>
    <div class="flex flex-row justify-start gap-10">
      <div class="flex flex-row text-gray-400 gap-2 text-sm items-center">
        <i class="pi pi-user"></i>
        <p>{{ article.author }}</p>
      </div>
      <div class="flex flex-row text-gray-400 gap-2 text-sm items-center">
        <i class="pi pi-clock"></i>
        <p>{{article.created_at}}</p>
      </div>
    </div>
    <p class="text-gray-500 text-sm text-justify">{{ article.description }}</p>
  </div>
</div>

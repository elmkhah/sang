<div class="flex flex-col gap-5 w-full overflow-x-hidden font-[IRANSans]">
  <div class="w-screen flex flex-col items-center">
    <div class="w-full px-10 md:px-30">
      <app-nav id="nav"></app-nav>
    </div>

    <app-hero title="فرصت های همکاری"></app-hero>
  </div>

  <div class="flex flex-col gap-3 w-full items-center py-10 px-10 md:px-30">
    <p class="text-gray-500 text-center">
      تیم هوشپیتال بر پایه توانمندی اعضای خود، اقدام به توسعه وب اپلیکیشن سنگ
      صبور کرده، چنانچه باور دارید که با توانایی های خود می توانید به پیشرفت
      هوشپیتال کمک کنید، در زمینه های زیر، رزومه خود را ارسال کنید.
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 w-full md:p-20 gap-10">
      @for (card of cards; track card) {
        <div
          class="bg-gray-100 p-5 md:px-10 rounded-xl flex flex-col gap-5 text-left"
        >
          <p class="text-xl font-black">{{ card.title }}</p>
          <p class="text-gray-500 text-sm">{{ card.description }}</p>
        </div>
      }
    </div>

    <div class="w-full flex flex-col items-center">

        <p class="underline text-gray-600 text-sm cursor-pointer" routerLink="/contact">
          ارسال رزومه
        </p>
    </div>
  </div>

  <app-footer></app-footer>
</div>

<div class="shadow-[0_0_20px_0_rgba(0,0,0,0.07)] flex flex-col rounded-xl w-full items-center">
  <div class=" relative">
    <img [src]="person.avatar" class="rounded-t-xl w-full" />
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/30 text-white px-4 py-2 rounded-full flex justify-center">
<!--         [style.background-color]="person.color"-->
      <p class="text-center w-full">{{person.description}}</p>
    </div>
  </div>

  <!-- متن روی عکس -->


  <div class="p-5 flex flex-col gap-3 items-center">
    <div class="flex flex-col gap-1 items-center">
      <p class="font-black text-lg">{{ person.name }}</p>
      <p class="text-sm text-gray-400 font-light">{{ person.english }}</p>
    </div>

    <div class="">
      <p class="p-2 border-b-2 font-bold font-mono hover:scale-105 transition-all duration-300 cursor-pointer text-[#15AE5C] border-[#15AE5C] " >{{person.role}}</p>
    </div>

    <div class="w-2/3 flex flex-row h-8 items-center justify-center gap-3">
      <img src="logo/app/icons8_linkedin.svg" class="w-8 h-8 cursor-pointer">
      <img src="logo/app/icons8_telegram_app_2.svg" class="w-8 h-8 cursor-pointer">
      <img src="logo/app/icons8_gmail.svg" class="w-8 h-8 cursor-pointer">
      <img src="logo/app/icons8_phone.svg" class="w-8 h-8 cursor-pointer">
    </div>


  </div>


</div>


<div class="h-full flex flex-col-reverse md:flex-row items-center  justify-center z-10 font-[IRANSans]">
  <div class="md:w-2/5 h-3/5 md:h-screen   flex justify-center flex-col gap-5 p-10 md:p-20 shadow-none md:shadow-2xl items-center">


    <div>
      <h1 class="text-2xl md:text-3xl font-black">ورود به حساب کاربری</h1>
    </div>

    <div class="flex flex-row justify-between gap-3 items-center w-full">
      <label class="text-sm md:text-md">پست الکترونیکی</label>
      <input  type="email" placeholder="example@gmail.com" [(ngModel)]="email" class="placeholder:text-gray-400 focus:outline-none py-2 px-3 rounded-lg border-2 border-gray-300">
    </div>


    <div class="flex flex-row justify-between gap-3 items-center w-full">
      <label class="text-sm md:text-md">رمز عبور </label>
      <input type="password" [(ngModel)]="password" class="focus:outline-none py-2 px-3 rounded-lg border-2 border-gray-300">
    </div>


    <div class="w-full">
      <p-button (keydown.enter)="loginClick()" (click)="loginClick()" [label]="isLoading()?'در حال ورود...':'ورود'"  styleClass="w-full" />

    </div>
<!--    [loading]="loading" (onClick)="load()-->

    <div class="flex flex-row justify-center gap-3">
      <p class="text-gray-400">حساب کاربری ندارید؟</p>
      <a routerLink="/login/signup/1"><p class="cursor-pointer"> ثبت نام کنید</p></a>
    </div>


    <p class="text-xs text-gray-400">ورود به سایت به منزله پذیرش قوانین می باشد</p>
    <p class="text-xs text-black cursor-pointer " (click)="this.router.navigateByUrl('/')">بازگشت</p>

  </div>
  <div class="w-full pt-10 md:pt-0 h-2/5 flex items-center flex-col justify-center">
      <img src="vector/Secure-login.png" class="w-4/5 md:w-1/2"/>
  </div>
</div>
